<!-- src/app/components/login/login.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Вход</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Логин -->
            <div class="mb-3">
              <label for="username" class="form-label">Логин</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
                [ngClass]="{'is-invalid': isSubmitted && formControls['username'].invalid}"
                placeholder="Введите ваш логин"
              >
              <div *ngIf="isSubmitted && formControls['username'].errors" class="invalid-feedback">
                <div *ngIf="formControls['username'].errors['required']">Логин обязателен.</div>
                <div *ngIf="formControls['username'].errors['minlength']">
                  Логин должен содержать минимум 3 символа.
                </div>
              </div>
            </div>

            <!-- Пароль -->
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{'is-invalid': isSubmitted && formControls['password'].invalid}"
                placeholder="Введите ваш пароль"
              >
              <div *ngIf="isSubmitted && formControls['password'].errors" class="invalid-feedback">
                <div *ngIf="formControls['password'].errors['required']">Пароль обязателен.</div>
                <div *ngIf="formControls['password'].errors['minlength']">
                  Пароль должен содержать минимум 6 символов.
                </div>
              </div>
            </div>

            <!-- Кнопка отправки -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Войти</button>
            </div>
          </form>

          <!-- Сообщения об ошибках -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
            {{ errorMessage }}
          </div>
        </div>
        <div class="card-footer text-center">
          <small>Еще нет аккаунта? <a routerLink="/register">Зарегистрироваться</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
